<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Master Interview Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                        },
                        dark: {
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        'serif': ['Playfair Display', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, .font-serif { font-family: 'Playfair Display', serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-dark-900 text-slate-200 min-h-screen flex items-center justify-center p-4 bg-[url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')] bg-cover bg-center bg-no-repeat bg-blend-overlay bg-fixed">

    <div class="absolute inset-0 bg-black/70 z-0"></div>

    <div class="relative z-10 w-full max-w-2xl bg-dark-800/90 backdrop-blur-md border border-slate-700 rounded-3xl shadow-2xl overflow-hidden p-8 md:p-12 fade-in">
        
        <div class="text-center mb-8 border-b border-slate-600 pb-6">
            <p class="text-gold-500 text-sm tracking-widest uppercase mb-2">5-Star Hotel Standards</p>
            <h1 class="text-3xl md:text-4xl font-bold text-white tracking-wide font-serif">Bar Master Challenge</h1>
        </div>

        <div id="start-screen" class="text-center space-y-6">
            <p class="text-lg text-slate-300 leading-relaxed">
                แบบทดสอบวัดความรู้พื้นฐาน Cocktail Product Knowledge <br> 
                และทักษะการแก้ปัญหาหน้างาน (Service Mind)
            </p>
            <div class="py-4">
                <span class="inline-block bg-slate-700/50 rounded-lg px-6 py-3 border border-slate-600">
                    <span class="text-gold-400 font-bold text-xl">8</span> ข้อ | <span class="text-gold-400 font-bold text-xl">100%</span> คะแนนเต็ม
                </span>
            </div>
            <button onclick="startQuiz()" class="w-full md:w-auto px-10 py-4 bg-gradient-to-r from-gold-500 to-gold-600 hover:from-gold-400 hover:to-gold-500 text-dark-900 font-bold rounded-full transition-all transform hover:scale-105 shadow-lg text-lg">
                เริ่มทำแบบทดสอบ
            </button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="w-full bg-slate-700 rounded-full h-2.5 mb-6">
                <div id="progress-bar" class="bg-gold-500 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>

            <div class="mb-8">
                <p id="question-number" class="text-gold-500 text-sm font-semibold mb-2">Question 1/8</p>
                <h2 id="question-text" class="text-2xl font-serif text-white font-medium leading-normal h-auto min-h-[4rem]">
                    </h2>
            </div>

            <div id="options-container" class="grid gap-4 md:grid-cols-1">
                </div>

            <button id="next-btn" onclick="nextQuestion()" class="hidden w-full mt-8 py-3 bg-slate-600 hover:bg-slate-500 text-white font-semibold rounded-xl transition-colors">
                ข้อถัดไป &rarr;
            </button>
        </div>

        <div id="result-screen" class="hidden text-center fade-in">
            <div class="mb-6">
                <div class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-slate-700 border-4 border-gold-500 text-gold-500 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-serif text-white mb-2">บทสรุปการสัมภาษณ์</h2>
                <p class="text-slate-400">คะแนนของคุณ</p>
            </div>
            
            <div class="text-5xl font-bold text-gold-500 mb-6" id="final-score">0/8</div>
            <p id="feedback-text" class="text-lg text-white mb-8 px-4 leading-relaxed"></p>

            <button onclick="location.reload()" class="px-8 py-3 border border-gold-500 text-gold-400 hover:bg-gold-500 hover:text-dark-900 rounded-full transition-all font-semibold">
                เริ่มทำใหม่
            </button>
        </div>
    </div>

    <script>
        // ข้อมูลคำถาม (สามารถแก้ไขเพิ่มลดได้ที่นี่)
        const questions = [
            {
                question: "จากรายการในภาพ ค็อกเทล 'Mojito' ใช้เหล้าชนิดใดเป็น Base Spirit?",
                options: ["Vodka", "Gin", "Rum", "Tequila"],
                correct: 2 // Index ของคำตอบที่ถูกต้อง (เริ่มที่ 0)
            },
            {
                question: "'Margarita' เป็นค็อกเทลที่มีชื่อเสียงมาก โดยมีส่วนผสมหลักคืออะไร?",
                options: ["Tequila", "Rum", "Whisky", "Brandy"],
                correct: 0
            },
            {
                question: "ค็อกเทลแก้วใดในรายการนี้ ที่นิยมใช้วิธีการ 'Stir' (คน) แทนการเขย่า เพื่อความใสของเครื่องดื่ม?",
                options: ["Mojito", "Pina Colada", "Martini", "Bloody Mary"],
                correct: 2
            },
            {
                question: "Long Island Iced Tea มีความพิเศษที่แตกต่างจากแก้วอื่นในลิสต์อย่างไร?",
                options: ["ใช้ชาเป็นส่วนผสมหลัก", "ใช้เหล้า Base Spirit ผสมกันถึง 4-5 ชนิด", "ไม่มีแอลกอฮอล์", "ต้องเสิร์ฟร้อนเท่านั้น"],
                correct: 1
            },
            {
                question: "ส่วนผสมหลักของ 'Cosmopolitan' คืออะไร?",
                options: ["Gin + Lime", "Whisky + Bitters", "Vodka + Cranberry", "Rum + Cola"],
                correct: 2
            },
            {
                question: "หากลูกค้าสั่ง 'Old Fashioned' ในบาร์ระดับ 5 ดาว ข้อใดแสดงถึงความใส่ใจได้ดีที่สุด?",
                options: ["รีบทำมาเสิร์ฟให้เร็วที่สุด", "ใช้ก้อนน้ำแข็งขนาดใหญ่ (Ice Ball) และฝานเปลือกส้มต่อหน้า", "ใส่น้ำเชื่อมเยอะๆ เพื่อให้ดื่มง่าย", "แนะนำให้ดื่มเบียร์แทน"],
                correct: 1
            },
            {
                question: "Liqueur (ลิเคียว) แตกต่างจาก Base Spirit (เช่น Vodka, Rum) อย่างไร?",
                options: ["Liqueur มีแอลกอฮอล์สูงกว่า", "Liqueur คือเหล้าหวานที่มีการแต่งกลิ่นและรส", "ไม่มีข้อแตกต่าง", "Liqueur ใช้หมักจากข้าวเท่านั้น"],
                correct: 1
            },
            {
                question: "Service Case: ลูกค้าบ่นว่า Martini รสชาติ 'อ่อนเกินไป' คุณควรทำอย่างไร?",
                options: ["เถียงลูกค้าว่าตวงมาเป๊ะแล้ว", "แอบเติมเหล้าเพิ่มให้ทีหลัง", "ขอโทษ และเสนอทำแก้วใหม่พร้อมสอบถามความชอบ (Dry/Extra Dry)", "บอกให้ลูกค้ารอน้ำแข็งละลาย"],
                correct: 2
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const questionNumber = document.getElementById('question-number');

        function startQuiz() {
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            quizScreen.classList.add('fade-in');
            loadQuestion();
        }

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            
            // Update UI
            questionNumber.innerText = `Question ${currentQuestionIndex + 1}/${questions.length}`;
            questionText.innerText = currentQuestion.question;
            progressBar.style.width = `${((currentQuestionIndex) / questions.length) * 100}%`;
            
            // Clear old options
            optionsContainer.innerHTML = '';
            nextBtn.classList.add('hidden');

            // Generate Options
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerText = option;
                button.className = 'w-full text-left p-4 rounded-xl border border-slate-600 bg-slate-800/50 hover:bg-slate-700 hover:border-gold-500 transition-all text-slate-200 text-lg group';
                button.onclick = () => selectAnswer(index, button);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedIndex, button) {
            const correctIndex = questions[currentQuestionIndex].correct;
            const buttons = optionsContainer.getElementsByTagName('button');

            // Lock all buttons
            for (let btn of buttons) {
                btn.disabled = true;
                btn.classList.add('opacity-70', 'cursor-not-allowed');
            }

            // Check Answer
            if (selectedIndex === correctIndex) {
                score++;
                button.classList.remove('bg-slate-800/50', 'border-slate-600');
                button.classList.add('bg-green-600', 'border-green-400', 'text-white');
                button.innerHTML += ' <span class="float-right">✓ Correct</span>';
            } else {
                button.classList.remove('bg-slate-800/50', 'border-slate-600');
                button.classList.add('bg-red-600', 'border-red-400', 'text-white');
                // Highlight correct one
                buttons[correctIndex].classList.remove('bg-slate-800/50', 'border-slate-600');
                buttons[correctIndex].classList.add('bg-green-600/50', 'border-green-400', 'text-white');
                buttons[correctIndex].innerHTML += ' <span class="float-right text-xs pt-1">คำตอบที่ถูก</span>';
            }

            nextBtn.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            const finalScoreElement = document.getElementById('final-score');
            const feedbackText = document.getElementById('feedback-text');
            
            finalScoreElement.innerText = `${score} / ${questions.length}`;
            
            const percentage = (score / questions.length) * 100;
            
            if (percentage >= 80) {
                feedbackText.innerHTML = `<span class="text-gold-400 font-bold">Excellent!</span><br>คุณมีความรู้พื้นฐานแน่นปึ้ก และมีทัศนคติการบริการที่ยอดเยี่ยม เหมาะสมกับมาตรฐานโรงแรม 5 ดาว`;
            } else if (percentage >= 50) {
                feedbackText.innerHTML = `<span class="text-blue-400 font-bold">Good Job.</span><br>คุณมีความรู้พื้นฐานดี แต่อาจต้องทบทวนเรื่อง Standard Drink และเทคนิคการบริการเพิ่มเติมอีกนิด`;
            } else {
                feedbackText.innerHTML = `<span class="text-red-400 font-bold">Needs Improvement.</span><br>แนะนำให้ศึกษาสูตรพื้นฐาน (Classic Cocktails) และประเภทของเหล้าเพิ่มเติมก่อนเริ่มงานจริง`;
            }
        }
    </script>
</body>
</html>
